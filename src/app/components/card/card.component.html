<div class="card">
  <div class="card-header">
    {{weather.city}} - {{weather.temperature}} <span>&#8451;</span>
  </div>
  <div class="card-body">
    <p>{{weather.description}}
    <img src="http://openweathermap.org/img/wn/{{weather.icon}}.png"></p>
    <p>Last Observation: <small>{{weather.obsDateTime}}</small></p>
  </div>
</div>
